<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="img/logo.png" />
		<title>Meowcrypted</title>
	</head>
	<body>
		<img
			class="cabecalho__logo"
			src="img/logo.png"
			alt="computador da cor rosa com um rosto abstrato de gato em sua parte superior em um estilo minimalista"
		/>
		<main class="app">
			<section class="content">
				<form class="request-panel">
					<textarea
						class="request-panel__input"
						placeholder="Digite o texto aqui"
						id="input"
						name="input"
						rows="15"
						cols="50"
					></textarea>
					<div class="request-panel__warning">
						<img
							src="img/Vector.svg"
							class="request-panel__warning__icon"
						/>
						<p class="request-panel__warning__text">
							Apenas letras minúsculas e sem acento.
						</p>
					</div>
					<div class="buttons-area">
						<button
							class="buttons-area__button criptografar"
							type="button"
						>
							Criptografar
						</button>
						<button
							class="buttons-area__button descriptografar"
							type="button"
						>
							Descriptografar
						</button>
					</div>
				</form>
			</section>
			<section class="answer-panel answer-panel__align">
				<img
					class="answer-panel__image"
					src="img/confused-cat.png"
					alt="gato cinza com moletom roxo com uma expressão de confuso"
				/>
				<div class="answer-panel__text-area">
					<h2 class="answer-panel__title">
						Nenhuma mensagem encontrada
					</h2>
					<p class="answer-panel__subtext">
						Digite um texto que você deseja criptografar ou
						descriptografar.
					</p>
				</div>
			</section>
		</main>
	</body>
	<script src="js/main.js" type="module"></script>
	<script src="js/cipher.js" type="module"></script>
	<script src="js/ui-interactions.js" type="module"></script>
</html>
